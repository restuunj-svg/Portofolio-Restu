<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
  <!-- Slide 1 -->
  <section id="slide1" class="slide active">
    <div id="cartoon-container">
      <div id="cartoon"></div>
      <div class="chat-bubble">
        <img src="assets/chat-icon.png" alt="chat" class="chat-icon">
        <span>Hi, welcome.<br>Want to know more about me?</span>
      </div>
    </div>
    <button id="seeBtn" class="fun-btn">I want to see</button>
  </section>

  <!-- Slide 2 -->
  <section id="slide2" class="slide">
    <div class="top-bar">
      <img id="backBtn" src="assets/left-arrow.png" alt="Back">
    </div>
    <div class="pdf-container">
      <iframe src="assets/portofolio.pdf"></iframe>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
